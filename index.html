<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
    <link rel="stylesheet" href="static/style.css">
  </head>
  <body>
    <h1>My Library</h1>
    {% for book in all_books %}
    <ul>
      <li> {{ book.title }} - {{ book.author }} - {{ book.rating }}/10 <a href="{{ url_for('change_rating') }}">Edit Rating</a></li>
    </ul>
    {% endfor %}
    <a href= "{{url_for('add')}}">Add New Book</a>
  </body>
</html>
